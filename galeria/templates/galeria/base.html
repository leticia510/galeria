{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Galeria de Gatinhos{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #125063;
      --secondary-color: #bad4e6;
      --accent-color: #ff7e5f;
      --text-color: #333;
      --light-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 1.8rem;
      animation: fadeIn 1s ease-in-out;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo i {
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    /* Responsividade para o cabeçalho em telas pequenas */
    @media (max-width: 576px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 1rem;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
      }
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .footer p {
      font-size: 0.9rem;
    }

    .footer i {
      margin: 0 5px;
      font-size: 1.2rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #e86a4d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn i {
      margin-right: 5px;
    }

    /* Adição para melhorar a responsividade */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Ajustes responsivos básicos */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }

    {% block additional_styles %}{% endblock %}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <i class="fas fa-cat"></i>
      <h1>Galeria de Gatinhos</h1>
    </div>
    <nav class="nav-links">
      <a href="{% url 'index' %}"><i class="fas fa-home"></i> Início</a>
      <a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> Sobre</a>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer">
    <p>Desenvolvido com <i class="fas fa-heart" style="color: #ff7e5f;"></i> por Ana Letícia e Maria Naely &copy; 2023</p>
  </footer>
</body>
</html>
